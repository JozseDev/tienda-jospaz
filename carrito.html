<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito - ALMA NEUTRA</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="logo.png" alt="ALMA NEUTRA">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li class="dropdown">
                    <a href="#">Catálogo</a>
                    <ul class="dropdown-content">
                        <li><a href="hombre.html">Hombre</a></li>
                        <li><a href="mujer.html">Mujer</a></li>
                        <li><a href="ninos.html">Niños</a></li>
                    </ul>
                </li>
                <li><a href="carrinho.html">Carrito <span id="contador-carrito" class="contador-carrito"></span></a>
                </li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="cart-container">
            <h1 class="section-title">Tu Carrito</h1>

            <div id="carrito-vacio" class="cart-empty" style="display: block;">
                <p>Tu carrito está vacío</p>
                <a href="index.html" class="btn-seguir-comprando">Ir a comprar</a>
            </div>

            <div class="cart-content" id="carrito-content" style="display: none;">
                <div class="cart-items" id="carrito-items">
                    <!-- Los productos se cargarán aquí con JavaScript -->
                </div>

                <div class="cart-summary">
                    <h3>Resumen de compra</h3>
                    <div class="cart-total">
                        <span>Total:</span>
                        <span id="carrito-total">$0</span>
                    </div>
                    <button class="btn-checkout" id="finalizar-compra">Finalizar Compra</button>
                    <button class="btn-vaciar" id="vaciar-carrito">Vaciar Carrito</button>
                    <button class="btn-seguir" id="seguir-comprando">Seguir Comprando</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 ALMA NEUTRA - Prendas con historia</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
